<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap&subset=latin"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>RK design - first webpage</title>
</head>

<body>
  <header class="header" id="header">
    <section class="wrapper content-end" id="nav">
      <h1 class="logo__header">
        <img src="./images/logo.svg" alt="logo-image" class="logo__image">
      </h1>
      <nav class="nav">
        <ul class="nav__links">
          <li class="nav__item"><a href="" class="nav__link">The Team</a></li>
          <li class="nav__item"><a href="" class="nav__link">Pricing</a></li>
          <li class="nav__item"><a href="" class="nav__link">Features</a></li>
        </ul>
      </nav>
    </section>
      <section class="wrapper hero" id="hero">
        <article class="hero__header">
          <h1 class="hero__title">Beautiful Free Nova template</h1>
          <p class="hero__sub-header">A top notch premium quality template for your next web project.</p>
          <button class="hero__btn">Download FREE!</button>
        </article>
        <figure class="hero__image">
          <img src="" alt="hero-image" class="hero__image-file">
        </figure>
      </section>
  </header>

  <main class="main" id="main">
    <section class="container features" id="features">
      <header class="feature__header">
        <h3 class="feature__title"></h3>
      </header>
      <ul>
        <li>
          <figure>
            <img src="" alt="">
          </figure>
          <h5></h5>
          <p></p>
        </li>
        <li>
          <figure>
            <img src="" alt="">
          </figure>
          <h5></h5>
          <p></p>
        </li>
        <li>
          <figure>
            <img src="" alt="">
          </figure>
          <h5></h5>
          <p></p>
        </li>
      </ul>
    </section>
    <aside class="container media" id="media"></aside>
    <section class="container main_content" id="main_content"></section>
    <section class="container pricing" id="pricing"></section>
    <section class="container team" id="team"></section>
  </main>

  <footer class="footer" id="footer">
    <section class="wrapper footer" id="footer"></section>
  </footer>
</body>

</html>
